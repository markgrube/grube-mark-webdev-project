<div class="container">
    <table id="cart" class="table table-hover table-condensed">
        <thead>
        <tr>
            <th style="width:50%">Product</th>
            <th style="width:10%">Price</th>
            <th style="width:8%">Quantity</th>
            <th style="width:22%" class="text-center">Subtotal</th>
            <th style="width:10%"></th>
        </tr>
        </thead>

        <tbody>

        <tr ng-repeat="item in model.cart">
            <td data-th="Product">
                <div class="row">
                    <div class="col-sm-2 hidden-xs"><img src="{{item.itemImage}}" alt="" class="img-responsive"/></div>
                    <div class="col-sm-10">
                        <h4 class="nomargin">{{item.itemName}}</h4>
                    </div>
                </div>
            </td>
            <td data-th="Price">{{item.price}}</td>
            <td data-th="Quantity">{{item.quantity}}</td>
            <td data-th="Subtotal" class="text-center">{{item.total}}</td>
            <td class="actions" data-th="">
                <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
            </td>
        </tr>

        </tbody>

        <tfoot>
        <tr class="visible-xs">
            <td class="text-center"></td>
        </tr>
        <tr>
            <td><a href="#/shop" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
            <td colspan="2" class="hidden-xs"></td>
            <td class="hidden-xs text-center"></td>
            <td><a href="#/checkout" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
        </tr>
        </tfoot>
    </table>
</div>
