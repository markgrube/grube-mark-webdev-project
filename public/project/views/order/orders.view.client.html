<div class="container">
    <table>
        <table id="cart" class="table table-hover table-condensed">

            <thead>
            <tr>
                <th style="width:40%">Product</th>
                <th style="width:10%" class="text-center">Price</th>
                <th style="width:8%" class="text-center">Quantity</th>
                <th style="width:22%" class="text-center">Subtotal</th>
                <th style="width:20%" class="text-center">Delivery Address</th>
            </tr>
            </thead>

            <tbody>

            <tr ng-repeat="item in model.orders">
                <td data-th="Product">
                    <div class="row">
                        <div class="col-sm-2 hidden-xs"><img ng-src="{{item.itemImage}}" alt="" class="img-responsive"/>
                        </div>
                        <div class="col-sm-10">
                            <h4 class="nomargin">{{item.itemName}}</h4>
                        </div>
                    </div>
                </td>
                <td data-th="Price" class="text-center">{{item.price}}</td>
                <td data-th="Quantity" class="text-center">{{item.quantity}}</td>
                <td data-th="Subtotal" class="text-center">{{item.total}}</td>
                <td data-th="deliveryDate" class="text-center">{{item.address}}, {{item.city}}, {{item.state}}</td>

            </tr>

            </tbody>

            <tfoot>
            <tr class="visible-xs">
                <td class="text-center"></td>
            </tr>
            <tr>
                <td><a href="#/shop" class="btn btn-warning"><i class="fa fa-angle-left"></i> Return to Shop</a></td>
                <td colspan="2" class="hidden-xs"></td>
                <td class="hidden-xs text-center"></td>
                <td class="hidden-xs text-center"></td>
            </tr>
            </tfoot>
        </table>
</div>
