<div class="container">
    <p><a class="lead" href="#/admin">Admin Dashboard</a></p>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <table class="table table-hover table-condensed">

    <thead>
        <tr>
            <th style="width:35%">User</th>
            <th style="width:35%">Role</th>
            <th style="width:20%" class="text-center">Admin</th>
            <th style="width:10%" class="text-center">Delete</th>
        </tr>
    </thead>
        <tbody>
        <tr ng-repeat="user in model.users">
            <td>
                <p>{{user.username}}</p>
            </td>
            <td>
                <p>{{user.role}}</p>
            </td>
            <td class="text-center">
                <button ng-show="user.role == 'ADMIN'" ng-click="model.demoteUser(user._id)"
                        class="btn-danger">Demote <i class="glyphicon glyphicon-chevron-down"></i></button>
                <button ng-show="user.role == 'CLIENT'" ng-click="model.promoteUser(user._id)"
                        class="btn-success">Promote <i class="glyphicon glyphicon-chevron-up"></i></button>
            </td>
            <td class="text-center">
                <button class="btn-danger" ng-click="model.adminDeleteUser(user._id)"><i class="fa fa-trash-o"></i></button>
            </td>
        </tr>
        </hr>
        </tbody>
    </table>
</div>
