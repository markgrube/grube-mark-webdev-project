<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="email">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.first" type="text" class="form-control" id="first-name" placeholder="first name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.last" type="text" class="form-control" id="last-name" placeholder="last name">
        </div>
    </form>

    <a class="btn btn-success  btn-block" ng-click="model.updateUser()">Update</a>
    <a class="btn btn-danger  btn-block" ng-click="model.logout()">Logout</a>
    <a class="btn btn-warning btn-block" ng-click="model.deleteUser()">Unregister</a>
    <a class="btn btn-info btn-block" ng-show="model.user.role == 'ADMIN'" href="#/admin">Admin</a>
</div>
