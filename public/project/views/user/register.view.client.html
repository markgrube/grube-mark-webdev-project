<div class="container">
    <div class="form-login">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <h3>Register</h3>
        <input type="text"
               ng-model="model.username"
               class="form-control input-sm chat-input"
               placeholder="username"/>
        </br>
        <input type="password"
               ng-model="model.password"
               class="form-control input-sm chat-input"
               placeholder="password"/>
        </br>
        <input type="password"
               ng-model="model.verifyPassword"
               class="form-control input-sm chat-input"
               placeholder="verify password"/>
        </br>
        <span class="group-btn">
            <a ng-click="model.register({username: model.username, password: model.password})"
                class="btn btn-primary btn-block">Register</a>
            <a class="btn btn-danger  btn-block" href="#/welcome">Cancel</a>
            </br>
            <p class="message">Already registered? <a href="#/login">Sign In</a></p>
        </span>
    </div>
</div>
